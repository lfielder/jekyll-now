---
layout: default
---
<div class="breadcrumbs"><a href="{{ site.baseurl }}/portfolio">Portfolio</a><span> / {{page.title}}
</div>
<article class="post">
  <h1>{{ page.title }}</h1>
  {% for role in page.role %}
  <div class="tag">{{ role }}</div>
  {% endfor %}
  <div class="entry">
    {{ content }}
  </div>

</article>
